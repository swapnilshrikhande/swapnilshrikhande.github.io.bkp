  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <form class="calc" style="zoom: 120%;" >
    <p class="calc-display">
      <input type="text" name="res" id="res" value="0" class="calc-display-input" onfocus="this.blur()">
    </p>
    <p class="calc-row">
      <button id="mrcButton" type="button" class="calc-button calc-button-gray" onclick="s(event,'Just....')">mrc</button>
      <button id="mMinusButton" type="button" class="calc-button calc-button-gray" onclick="s(event,'....do..')">m-</button>
      <button id="mPlusButton" type="button" class="calc-button calc-button-gray" onclick="s(event,'......it')">m+</button>
      <button id="divideButton" type="button" class="calc-button calc-button-red calc-button-big" onclick="a(event,'/')">รท</button>
    </p>
    <p class="calc-row">
      <button id="sevenButton" type="button" class="calc-button" onclick="a(event,'7')">7</button>
      <button id="eightButton" type="button" class="calc-button" onclick="a(event,'8')">8</button>
      <button id="nineButton" type="button" class="calc-button" onclick="a(event,'9')">9</button>
      <button id="multiplyButton" type="button" class="calc-button calc-button-red calc-button-big" onclick="a(event,'*')">x</button>
    </p>
    <p class="calc-row">
      <button id="fourButton" type="button" class="calc-button" onclick="a(event,'4')">4</button>
      <button id="fiveButton" type="button" class="calc-button" onclick="a(event,'5')">5</button>
      <button id="sixButton" type="button" class="calc-button" onclick="a(event,'6')">6</button>
      <button id="minusButton" type="button" class="calc-button calc-button-red calc-button-big" onclick="a(event,'-')">-</button>
    </p>
    <p class="calc-row">
      <button id="oneButton" type="button" class="calc-button" onclick="a(event,'1')">1</button>
      <button id="twoButton" type="button" class="calc-button" onclick="a(event,'2')">2</button>
      <button id="threeButton" type="button" class="calc-button" onclick="a(event,'3')">3</button>
      <button id="plusButton" type="button" class="calc-button calc-button-red calc-button-big" onclick="a(event,'+')">+</button>
    </p>
    <p class="calc-row">
      <button id="zeroButton" type="button" class="calc-button" onclick="a(event,'0')">0</button>
      <button id="dotButton" type="button" class="calc-button" onclick="a(event,'.')">.</button>
      <button id="cButton" type="button" class="clear-button calc-button" onclick="s(event,'')">C</button>
      <button id="eButton" type="button" class="calc-button calc-button-yellow calc-button-big" onclick="e(event)">=</button>
    </p>
  </form>

  <script>
    function s(event,v) { event.stopPropagation(); document.getElementById('res').value = v }
    function a(event,v) { event.stopPropagation(); document.getElementById('res').value += v }
    function e(event) {  event.stopPropagation(); try { s(event,eval(document.getElementById('res').value)) } catch(e) { s('Error') } }
  </script>
</body>
